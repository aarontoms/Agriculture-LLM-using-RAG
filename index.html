<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgrowBot üå±</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #2ecc71;
      --dark-green: #27ae60;
      --earth-brown: #795548;
      --soft-bg: #e8f5e9;
      /* Light Mint */
      --text-dark: #2c3e50;
      --accent-blue: #3498db;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      font-family: 'Outfit', sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.15);
      width: 90%;
      max-width: 450px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-weight: 600;
      color: var(--dark-green);
      margin-bottom: 5px;
      margin-top: 0;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    /* Robot Styles */
    .robot-container {
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .robot {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      /* Clean white face */
      border: 4px solid var(--primary-green);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
      position: relative;
    }

    .robot::after {
      content: 'üå±';
      position: absolute;
      top: -15px;
      right: -5px;
      font-size: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .robot.thinking {
      box-shadow: 0 0 0 8px rgba(255, 213, 79, 0.4);
      background: #fff9c4;
      animation: spin 2s linear infinite;
      border-color: #fbc02d;
    }

    .robot.talking {
      animation: bounce 0.5s infinite alternate;
      border-color: var(--accent-blue);
    }

    .face {
      display: flex;
      gap: 15px;
    }

    .eye {
      width: 16px;
      height: 16px;
      background: var(--text-dark);
      border-radius: 50%;
      position: relative;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 3px;
      right: 3px;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
    }

    @keyframes bounce {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Chat Area */
    .chat-window {
      min-height: 150px;
      max-height: 300px;
      /* Scrollable if long */
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 0.95rem;
    }

    .user-msg {
      background: var(--primary-green);
      color: white;
      padding: 12px 16px;
      border-radius: 18px 18px 0 18px;
      align-self: flex-end;
      box-shadow: 0 2px 5px rgba(46, 204, 113, 0.2);
      max-width: 80%;
      animation: slideInRight 0.3s ease;
    }

    .bot-msg {
      background: #f1f8e9;
      color: var(--text-dark);
      padding: 12px 16px;
      border-radius: 18px 18px 18px 0;
      align-self: flex-start;
      max-width: 90%;
      border: 1px solid #dcedc8;
      animation: slideInLeft 0.3s ease;
    }

    .thinking-text {
      font-style: italic;
      color: #f9a825;
      font-size: 0.9rem;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Controls */
    .controls-area {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .mic-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: var(--primary-green);
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mic-btn:hover {
      transform: scale(1.1);
      background: var(--dark-green);
    }

    .mic-btn.listening {
      background: #e74c3c;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(231, 76, 60, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
      }
    }

    .new-chat-btn {
      background: transparent;
      color: #7f8c8d;
      border: 1px solid #bdc3c7;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', sans-serif;
    }

    .new-chat-btn:hover {
      background: #f7f9f9;
      border-color: #95a5a6;
      color: var(--text-dark);
    }

    /* Scrollbar */
    .chat-window::-webkit-scrollbar {
      width: 6px;
    }

    .chat-window::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-window::-webkit-scrollbar-thumb {
      background: #dce775;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <div class="main-card">
    <header>
      <h1>AgrowBot</h1>
      <span class="subtitle">Your Smart Farming Companion</span>
    </header>

    <div class="robot-container">
      <div class="robot" id="robot">
        <div class="face">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </div>

    <div class="chat-window">
      <div class="bot-msg" id="botMsg">
        <strong>AgrowBot:</strong> Hi there! üåæ Ask me anything about crops, soil, or farming.
      </div>
      <div class="user-msg" id="userMsg" style="display:none"></div>
    </div>

    <div class="controls-area">
      <button class="mic-btn" id="mic" title="Tap to Speak">üé§</button>
      <button class="new-chat-btn" id="newChat">Start New Topic</button>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById("mic");
    const newChatBtn = document.getElementById("newChat");
    const robot = document.getElementById("robot");
    const userMsg = document.getElementById("userMsg");
    const botMsg = document.getElementById("botMsg");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-IN";

    let sessionId = null;

    micBtn.onclick = () => {
      micBtn.classList.add("listening");
      recognition.start();
    };

    newChatBtn.onclick = () => {
      sessionId = null; // backend will create new session
      userMsg.style.display = "none";
      botMsg.innerHTML = "<strong>AgrowBot:</strong> New chat started. üöú";
      robot.classList.remove("thinking", "talking");
    };

    /* Speech result */
    recognition.onresult = async (event) => {
      const text = event.results[0][0].transcript;
      micBtn.classList.remove("listening");

      userMsg.style.display = "block";
      userMsg.textContent = text;

      botMsg.innerHTML = "<span class='thinking-text'>Thinking... üå±</span>";
      robot.classList.add("thinking");

      const apiUrl = window.location.origin.startsWith("http")
        ? `${window.location.origin}/ask`
        : "http://127.0.0.1:5000/ask";

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: text,
            session_id: sessionId
          })
        });

        const data = await res.json();

        sessionId = data.session_id || sessionId;

        robot.classList.remove("thinking");
        robot.classList.add("talking");

        if (data.error) {
          botMsg.textContent = "‚ö†Ô∏è " + data.error;
        } else {
          botMsg.textContent = data.answer;
          speak(data.answer);
        }

        setTimeout(() => robot.classList.remove("talking"), 3000);

      } catch (err) {
        robot.classList.remove("thinking");
        botMsg.textContent = "‚ùå Network error. Please try again.";
      }
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      speechSynthesis.speak(utter);
    }
  </script>

</body>

</html>
