<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AgriBot | Expressive AI</title>
  <!-- GSAP for smooth, high-performance animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Modified to less glowy background and BLUE accent */
      --bg-color: #050a10;
      --eye-color: #3d89fc;
      /* Vibrant Blue */
      --eye-glow: rgba(61, 137, 252, 0.2);
      --text-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Updated background: darker, less glowy */
      background: radial-gradient(circle at center, #0a1a2e 0%, #050a10 100%);
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      /* Move content towards top */
      align-items: center;
    }

    /* The Bot Face Container */
    #bot-container {
      position: relative;
      width: 100vw;
      height: 55vh;
      /* Occupy top ~55% of screen to keep eyes high */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding-top: 40px;
    }

    .eyes-wrapper {
      display: flex;
      gap: 120px;
      perspective: 1000px;
    }

    .eye {
      position: relative;
      width: 180px;
      height: 220px;
      background: #080808;
      border-radius: 50% 50% 45% 45%;
      overflow: hidden;
      border: 2px solid rgba(61, 137, 252, 0.15);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      /* Reduced shadow glow */
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 130px;
      background: var(--eye-color);
      border-radius: 40% 40% 45% 45%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px var(--eye-glow), inset 0 0 15px rgba(255, 255, 255, 0.4);
      transition: width 0.3s, height 0.3s;
    }

    .lid {
      position: absolute;
      width: 120%;
      height: 100%;
      background: var(--bg-color);
      left: -10%;
      z-index: 2;
    }

    .lid-top {
      top: -100%;
    }

    .lid-bottom {
      bottom: -100%;
    }

    /* Overlay UI */
    #ui-overlay {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 10;
      pointer-events: none;
    }

    #status-text {
      color: var(--eye-color);
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
      font-weight: 300;
    }

    /* Updated Response Container: Bounded height & scrollable */
    #response-container {
      max-width: 700px;
      width: 85%;
      max-height: 250px;
      /* Fixed boundary */
      overflow-y: auto;
      /* Scrollable */
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-color);
      text-align: center;
      font-size: 1.15rem;
      line-height: 1.6;
      display: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      pointer-events: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--eye-color) transparent;
    }

    #response-container::-webkit-scrollbar {
      width: 4px;
    }

    #response-container::-webkit-scrollbar-track {
      background: transparent;
    }

    #response-container::-webkit-scrollbar-thumb {
      background: var(--eye-color);
      border-radius: 10px;
    }

    .input-bar {
      pointer-events: auto;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.06);
      padding: 10px 20px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .input-bar:focus-within {
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--eye-color);
    }

    input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      width: 300px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background: transparent;
      border: none;
      color: var(--eye-color);
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.2);
    }

    #mic-btn.listening {
      color: #ff4d4d;
      animation: pulse-mic 1s infinite;
    }

    @keyframes pulse-mic {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Tablet Responsive adjustments */
    @media (max-width: 768px) {
      .eyes-wrapper {
        gap: 60px;
      }

      .eye {
        width: 140px;
        height: 180px;
      }

      .pupil {
        width: 80px;
        height: 110px;
      }

      #response-container {
        max-height: 200px;
        font-size: 1rem;
      }

      #bot-container {
        height: 45vh;
      }
    }
  </style>
</head>

<body>

  <div id="bot-container">
    <div class="eyes-wrapper">
      <div class="eye left-eye">
        <div class="lid lid-top"></div>
        <div class="pupil"></div>
        <div class="lid lid-bottom"></div>
      </div>
      <div class="eye right-eye">
        <div class="lid lid-top"></div>
        <div class="pupil"></div>
        <div class="lid lid-bottom"></div>
      </div>
    </div>
  </div>

  <div id="ui-overlay">
    <div id="status-text">Idle</div>
    <div id="response-container"></div>
    <div class="input-bar">
      <input type="text" id="text-input" placeholder="Ask AgriBot something...">
      <button id="mic-btn">ðŸŽ¤</button>
      <button id="send-btn">âž”</button>
    </div>
  </div>

  <script>
    // --- State Management ---
    const State = {
      IDLE: 'idle',
      THINKING: 'thinking',
      LISTENING: 'listening',
      RESPONDING: 'responding'
    };
    let currentState = State.IDLE;
    let sessionId = null;

    // --- Selectors ---
    const botContainer = document.getElementById('bot-container');
    const statusText = document.getElementById('status-text');
    const responseContainer = document.getElementById('response-container');
    const textInput = document.getElementById('text-input');
    const micBtn = document.getElementById('mic-btn');
    const sendBtn = document.getElementById('send-btn');
    const pupils = document.querySelectorAll('.pupil');
    const lidsTop = document.querySelectorAll('.lid-top');
    const lidsBottom = document.querySelectorAll('.lid-bottom');

    // --- Animations with GSAP ---

    // 1. Blinking Logic
    function blink() {
      if (currentState === State.THINKING) return;

      const tl = gsap.timeline({ onComplete: () => setTimeout(blink, gsap.utils.random(2000, 5000)) });
      tl.to(lidsTop, { top: '0%', duration: 0.1, ease: "power2.inOut" })
        .to(lidsBottom, { bottom: '0%', duration: 0.1, ease: "power2.inOut" }, "<")
        .to(lidsTop, { top: '-100%', duration: 0.12, ease: "power2.inOut" })
        .to(lidsBottom, { bottom: '-100%', duration: 0.12, ease: "power2.inOut" }, "<");
    }
    blink();

    // 2. Eye Movement (Follow Cursor)
    window.addEventListener('mousemove', (e) => {
      if (currentState !== State.IDLE && currentState !== State.LISTENING) return;

      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;

      gsap.to(pupils, {
        x: x,
        y: y,
        duration: 0.4,
        ease: "power2.out" /* Smoother follow */
      });
    });

    // 3. Thinking Animation (REDUCED JITTER)
    let thinkingTween;
    function setThinking(isThinking) {
      if (isThinking) {
        currentState = State.THINKING;
        statusText.innerText = "Thinking...";

        // Reduced motion: Slower, smaller range
        thinkingTween = gsap.to(pupils, {
          x: "random(-5, 5)", // Much smaller range 
          y: "random(-5, 5)",
          duration: 0.8, // Slower duration
          repeat: -1,
          repeatRefresh: true,
          ease: "sine.inOut"
        });
        // Slightly squint
        gsap.to(lidsTop, { top: '-70%', duration: 0.3 });
        gsap.to(lidsBottom, { bottom: '-90%', duration: 0.3 });
      } else {
        if (thinkingTween) thinkingTween.kill();
        gsap.to(pupils, { x: 0, y: 0, duration: 0.5 });
        gsap.to(lidsTop, { top: '-100%', duration: 0.3 });
        gsap.to(lidsBottom, { bottom: '-100%', duration: 0.3 });
      }
    }

    // 4. Reactions
    function react(type) {
      if (type === 'happy') {
        gsap.to(pupils, { width: 120, height: 140, duration: 0.3, yoyo: true, repeat: 1 });
        gsap.to(lidsBottom, { bottom: '-70%', duration: 0.2, yoyo: true, repeat: 1 });
      }
    }

    // --- Core Logic & API ---

    async function askAgriBot(question) {
      if (!question.trim()) return;

      setThinking(true);
      responseContainer.style.display = "none";

      const payload = {
        question: question,
        session_id: sessionId
      };

      try {
        // Corrected API URL logic
        const apiUrl = window.location.origin.startsWith("http")
          ? `${window.location.origin}/ask`
          : "https://xvs72r7z-5000.inc1.devtunnels.ms/ask";

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        setThinking(false);

        if (data.answer) {
          sessionId = data.session_id || sessionId;
          showResponse(data.answer);
          react('happy');
          speak(data.answer);
        } else {
          showResponse("I encountered an error. Please try again.");
        }
      } catch (err) {
        setThinking(false);
        showResponse("Network error. Is the server running?");
      }
    }

    function showResponse(text) {
      responseContainer.innerText = text;
      responseContainer.style.display = "block";
      // Scroll to top of new content
      responseContainer.scrollTop = 0;

      gsap.from(responseContainer, { y: 20, opacity: 0, duration: 0.5, ease: "back.out" });
      currentState = State.RESPONDING;
      statusText.innerText = "Responding";

      // Keep "Responding" state active for longer so user can read without bot getting distracted
      setTimeout(() => {
        if (currentState === State.RESPONDING) {
          currentState = State.IDLE;
          statusText.innerText = "Idle";
        }
      }, 8000);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";

      micBtn.onclick = () => {
        if (currentState === State.LISTENING) {
          recognition.stop();
          return;
        }
        currentState = State.LISTENING;
        statusText.innerText = "Listening...";
        micBtn.classList.add('listening');
        recognition.start();
        // Eyes look up alertly
        gsap.to(pupils, { y: -30, duration: 0.3, ease: "back.out" });
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        textInput.value = text;
        askAgriBot(text);
      };

      recognition.onend = () => {
        micBtn.classList.remove('listening');
        if (currentState === State.LISTENING) {
          currentState = State.IDLE;
          statusText.innerText = "Idle";
        }
      };
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      utter.onstart = () => {
        // Subtle pupil pulse while speaking
        gsap.to(pupils, { scale: 1.05, duration: 0.2, repeat: -1, yoyo: true });
      };
      utter.onend = () => {
        gsap.to(pupils, { scale: 1, duration: 0.3 });
      };
      window.speechSynthesis.speak(utter);
    }

    sendBtn.onclick = () => askAgriBot(textInput.value);
    textInput.onkeypress = (e) => { if (e.key === 'Enter') askAgriBot(textInput.value); };

    botContainer.ondblclick = () => {
      sessionId = null;
      showResponse("New conversation started.");
      react('happy');
    };

  </script>
</body>

</html>
